{% extends 'python/base.html' %}
{% block 'main_area' %}
{% for post in post_list %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.created_at }}</p>
  <h3>{{ post.content | safe }}</h3><br />
  <a href="{{ post.pk }}/"><button class="btn btn-primary">Read More &rarr;</button></a>
  <br />
  <br />
{% endfor %}
{% endblock %}
